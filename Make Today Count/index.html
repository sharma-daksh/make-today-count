<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Today Count</title>
    <!-- FONT ---POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1 class="title">MAKE <span>TODAY</span> COUNT</h1>
        <div class="main-box">
            <h2 class="subtitle">Today <img class="sun-icon" src="Sun.svg" alt="sun"></h2>
            <p class="label">"Every journey begins with a single step. Let's get started!"</p>

            <div class="progress-bar">
                <div class="progress-made">
                    <span>1/3 completed</span>
                </div>
            </div>

            <p class="error-msg">Please set all the 3 goals! </p>
            <div class="goals">
                <div class="custom-checkbox">
                    <img class="tick" src="Vector 1.svg" alt="tick-mark">
                </div>
                <input id="first" class="input" type="text" placeholder="Add first goal....">
            </div>
            <div class="goals">
                <div class="custom-checkbox">
                    <img class="tick" src="Vector 1.svg" alt="tick-mark">
                </div>
                <input id="second" class="input" type="text" placeholder="Add second goal....">
            </div>
            <div class="goals">
                <div class="custom-checkbox">
                    <img class="tick" src="Vector 1.svg" alt="tick-mark">
                </div>
                <input id="third" class="input" type="text" placeholder="Add third goal....">
            </div>

            <p class="end-quote">"Your goals are your roadmap to success. Start today, achieve tomorrow."</p>

            <!-- Daksh's name with icons -->
            <p class="d">Daksh
                <span class="social-icons">
                    <a href="https://github.com/sharma-daksh" target="_blank" class="github">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/daksh-sharma-d/" target="_blank" class="linkedin">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </span>
                
                
            </p>
            
        </div>
    </main>
</body>

</html>
